<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        printData = (error, data) => {
            if (error) {
                console.log('Something wrongs')
            }
            if (data) {
                console.log(data)
            }
        }


        //hàm này trả về 1 promise
        getData = (index) => {
            return new Promise((resolve, reject) => {
                let xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        let data = JSON.parse(xhttp.responseText)
                        resolve(data)
                    }
                    if (this.readyState == 4 && this.status != 200) {
                        reject('Something wrongs!')
                    }
                };
                xhttp.open("GET", `https://jsonplaceholder.typicode.com/posts/${index}`, true);
                xhttp.send();
            })
        }

        //đây cũng trả về 1 promise nên ta có thể nối nhau
            getData(1).then(data => {
                console.log(data)
                return getData(2)
            }).then(data => {
                console.log(data)
            })
            .catch(data => {
                console.log(data)
            })


    </script>
</body>

</html>
