<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        printData=(error,data)=>{
            if(error){
                console.log('Something wrongs')
            }
            if(data){
                console.log(data)
            }
        }
        getData = (showData,index) => {
            let uid = document.getElementById('userid')
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    let data = JSON.parse(xhttp.responseText)
                    showData(undefined,data)
                }
            };
            xhttp.open("GET", `https://jsonplaceholder.typicode.com/posts/${index}`, true);
            xhttp.send();
        }
        getData(printData,1);
        getData(printData,2);
        getData(printData,3);
    </script>
</body>

</html>
